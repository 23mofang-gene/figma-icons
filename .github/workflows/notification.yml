name: notification
on:
  push:
    branches:
      - "figma-*"
jobs:
  deploy:
    name: 23MfIcon Publish
    runs-on: ubuntu-latest
    steps:
      - name: WeChat Work notification
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_TOKEN}}
        with:
          msgtype: text
          content: |
            UI 提交了新的图标，等待审核... 🌚
