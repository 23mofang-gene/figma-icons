name: Export SVG from Figma
on:
  push:
    tags:
      - '*'
jobs:
  deploy:
    name: 23MfIcon Deploy
    runs-on: ubuntu-latest
    steps:
      - name: WeChat Work notification
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_TOKEN}}
        with:
          msgtype: text
          content: 代码已合并，正在构建图标... 😈
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn install
      - name: Figma Action
        uses: primer/figma-action@v1.0.0-alpha.3
        with:
          args: "format=svg outputDir=./src/"
        env:
          FIGMA_FILE_URL: ${{ secrets.FIGMA_FILE_URL }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
      - run: yarn generate
      - run: yarn build
      - run: yarn build-bundle
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.2.5
        with:
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npm config set registry https://mvn.23cube.com/repository/npm-host/
      - run: echo "//mvn.23cube.com/repository/npm-host/:_authToken=${MOFANG_TOKEN}" > ~/.npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package-version
      - name: Show version number
        run: echo "Version is ${{ steps.package-version.outputs.version }}"
      - name: WeChat Work notification
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_TOKEN}}
        with:
          msgtype: text
          content: |
            图标更新啦 (゜-゜)つロ干杯~ 🍺🍺🍺!!!
            在线预览图标：https://23mofang-gene.github.io/figma-icons/
            查看使用方式：https://github.com/23mofang-gene/figma-icons
